<!DOCTYPE html>
<html lang="en" ng-app="giphySearch">

<head>
    <meta charset="UTF-8">
    <title>AngularJS III - $HTTP</title>
    <!-- http://getbootstrap.com/getting-started/ -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-controller="homeCtrl">
    <main class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <p>Example 1</p>
                    <form class="form-inline" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="searchEx1" placeholder="Giphy Search">
                            <button class="btn btn-primary" ng-click="getGiphData()"> Submit </button>
                        </div>
                    </form>
                </div>
                <div class="col-md-8">
                    <img class="copy-this" ng-src="{{giphData}}">
                    <!-- <button class="copy-me">copy</button> -->
                </div>
            </div>
            <!-- END Example 1 -->
            <hr />
            <div class="row">
                <div class="col-md-4">
                    <p>Example 2</p>
                    <form class="form-inline" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="searchEx2" placeholder="Giphy Search">
                            <button class="btn btn-primary" ng-click="getGiphy(); ShowHide()"> Submit </button>
                        </div>
                    </form>
                </div>
                <div class="col-md-8">
                    <img ng-src="{{gifData}}"><br>
                    <button class="btn btn-default btn-lg top-margin" ng-click="copyToClipboard()" ng-show="IsVisible">copy</button>
                </div>
            </div>

            <div>
            </div>

        </div>
    </main>

    <!-- angular 1.5.8 -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="src/app.js"></script>
    <script src="src/homeCtrl.js"></script>
    <script src="src/gifSrvc.js"></script>
</body>

</html>
